<html lang="ko">
    <head>
        <title>p01</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./p01_basic.js" defer></script>
        <style>
            body {
                padding-left: 12em;
            }

            code {
                font-weight: bold;
                font-size: 1.5em;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>vue</h1>
        
        <div id="app">
            {{ message }}
        </div>
        
        <hr>
        <code>v-bind:title="..."</code><br>
        <div id="app-2">
            <span v-bind:title="message">
                동적 바인딩 title 속성 확인
            </span>
        </div>

        <hr>
        <code>v-if="seen"</code>
        <div id="app-3">
            <p v-if="seen"> 엘리먼트 보이는 중</p>
        </div>

        <hr>
        <code>v-for="todo in todos"</code>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <hr>
        <code>v-on:click:function_name</code>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">메세지 뒤집기</button>
        </div>

        <hr>
        <code>v-model="message"</code>
        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

        <hr>
        <code>Vue.component('todo-item', {...})</code>
        <div id="app-7">
            <ol>
                <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
    </body>
</html>
